<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Guess the number!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Guess the number!</h1>
    <p>Guess any number from 1 to 6, and click the button to check if you got it right!</p>
    <div class="input-div">
      <input type="text" id="input" name="input">
    </div>
    <br>
    <div class="btn-div">
      <button id="start-btn" class="btn">Check your guess!</button>
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
